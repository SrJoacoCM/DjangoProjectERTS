{% extends 'base.html' %}

{% block content %}

<br>
<div class="mt-5">
</div>


<div class="row">
    <div class="col-12 col-md-6 offset-md-3 mb-5">
        <div class="card">
            <div class="card-body">
                <h1 class="mb-5 mt-2 text-center">Modificar Productos</h1>
                <form action="" method='post' enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <a href="{% url 'shop:index' %}" class="btn btn-outline-primary ">Cancelar</a>
                        &nbsp
                        <input class="btn btn-outline-primary" type="submit" value="Editar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
