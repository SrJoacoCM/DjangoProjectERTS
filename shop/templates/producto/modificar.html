{% extends 'base.html' %}

{% block content %}

<br>
<div class="mt-5">
    <h1 class="mt-5">Editar Producto</h1>
</div>

<form action="" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <div class="d-flex justify-content-center mt-5 mb-5">
        <a href="{% url 'shop:index' %}" class="btn btn-outline-primary">Cancelar</a>
        <input class="btn btn-outline-primary" type="submit" value="Editar"/>
    </div>
</form>

{% endblock %}
