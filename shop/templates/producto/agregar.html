{% extends 'base.html' %}

{% block content %}

<br>
<div class="mt-5">
    <h1 class="mt-5">Productos</h1>
</div>

<form action="" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <div class="d-flex justify-content-center">
        <input class="btn btn-outline-primary" type="reset" value="Cancelar" >
        <input class="btn btn-outline-primary" type="submit" value="Guardar"/>
    </div>
</form>

{% endblock %}
