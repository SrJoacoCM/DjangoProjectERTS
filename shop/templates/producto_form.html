{% extends 'base.html' %}

{% block content %}
<br>
<div class="mt-5">
    <h1 class="mt-5">Productos</h1>
</div>
<form 
    novalidate
    action="{% url 'shop:formulario' %}" 
    method='post'
    enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input class="btn btn-outline-primary" type="submit" value="Enviar"/>
</form>
{% endblock %}
