<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registro de Usuario</h2>
                        <hr>
                        <form action="" method="post">

                            {% csrf_token %}
                            {{ form.as_p }}
                            <a href="{% url 'inicio' %}" class="btn btn-outline-primary mt-5 float-right"> Regresar Al Inicio</a> 
                            <a href="{% url 'login' %}" class="btn btn-outline-primary mt-5 float-right">Iniciar sesion</a>
                            <input class="btn btn-outline-primary mt-5 float-right" type="submit" value="Registrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
